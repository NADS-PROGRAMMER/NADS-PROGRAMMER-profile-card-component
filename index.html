<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/index.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


    <!-- First pattern -->
  <img class="img--top" src="./images/bg-pattern-top.svg" alt="">
  <img class="img--bottom" src="./images/bg-pattern-bottom.svg" alt="">

  <div class="card">
    <figure>
      <img src="./images/bg-pattern-card.svg" alt="">
    </figure>

    <section class="card--body">
      <img src="./images/image-victor.jpg" alt="" class="img--victor">
    </section>

    <section class="card--body-2">
      <h4><span class="user--name">Victor Crest</span> <span class="user--age">26</span></h3>
      <p class="user--country">London</p>
    </section>

    <section class="card--body-footer">
      <section class="footer--item">
        <span class="number">80K</span>
        <span class="category">Followers</span>
      </section>

      <section class="footer--item">
        <span class="number">803K</span>
        <span class="category">Likes</span>
      </section>

      <section class="footer--item">
        <span class="number">1.4K</span>
        <span class="category">Photos</span>
      </section>
    </section>
  </div>

  </div>  -->
</body>
</html>
